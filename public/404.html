<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PX Toolbox</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a path portion and then redirects the browser
      // to the new url with only the path portion.
      // For example: https://www.foo.com/one/two?a=b&c=d#qwe, becomes:
      // https://www.foo.com/one/two
      // Note: this 404.html file must be at least 512 bytes for it to work
      // with Internet Explorer (it is currently > 512 bytes)

      // Dynamic path segments based on deployment context:
      // - If served from any subfolder: pathSegmentsToKeep = 1 (keeps subfolder in path)
      // - If served from root: pathSegmentsToKeep = 0 (served from root)
      // This automatically detects any folder deployment (GitHub Pages, direct folder serving, etc.)
      var pathSegments = window.location.pathname.split('/').filter(segment => segment.length > 0);
      var pathSegmentsToKeep = pathSegments.length > 0 ? 1 : 0;

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
