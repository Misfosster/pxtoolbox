name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
  workflow_dispatch:

permissions:
  pages: write
  id-token: write
  actions: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      # Only deploy if this commit has a v* tag
      - name: Require v* tag on this commit
        if: github.event_name == 'workflow_run'
        run: |
          git fetch --tags --force
          TAGS=$(git tag --points-at ${{ github.event.workflow_run.head_sha }} | grep -E '^v[0-9]' || true)
          if [ -z "$TAGS" ]; then
            echo "No v* tag on this commit; skipping deploy."
            exit 0
          fi
          echo "Found tag(s): $TAGS"

      - name: Download dist from CI run
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          name: dist
          path: ./dist

      - name: Extract dist artifact
        shell: bash
        run: |
          set -euxo pipefail
          ARCHIVE=$(find dist -maxdepth 1 -type f -name '*.tar' | head -n 1 || true)
          if [ -n "$ARCHIVE" ]; then
            echo "Extracting dist artifact archive: $ARCHIVE"
            tar -xf "$ARCHIVE" -C dist
            rm "$ARCHIVE"
          else
            echo "No tar archive found. Assuming artifact already extracted."
          fi

          if [ -d dist/dist ]; then
            echo "Flattening nested dist directory produced by artifact extraction"
            shopt -s dotglob
            mv dist/dist/* dist/
            shopt -u dotglob
            rmdir dist/dist
          fi

      - name: Validate dist contents
        run: |
          if [ ! -d dist ] || [ -z "$(ls -A dist)" ]; then
            echo "::error::CI artifact 'dist' not found for run ${{ github.event.workflow_run.id }}"
            exit 1
          fi
          if [ ! -f dist/index.html ]; then
            echo "::error::dist/index.html missing after artifact extraction"
            ls -R dist
            exit 1
          fi
          echo "dist artifact extracted successfully with correct base path"

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4