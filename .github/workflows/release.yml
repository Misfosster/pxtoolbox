name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck & Build
        run: npm run build

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run test:e2e

      - name: Archive dist
        run: |
          cd dist
          zip -r ../pxtoolbox-${{ github.ref_name }}.zip .
          cd -

      # For GitHub Pages
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      # For Release assets
      - name: Upload build artifact (zip)
        uses: actions/upload-artifact@v4
        with:
          name: release-zip
          path: pxtoolbox-${{ github.ref_name }}.zip

  release:
    needs: build_and_test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: release-zip

      - name: Generate Changelog
        id: changelog
        shell: bash
        run: |
          PREV=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          if [ -n "$PREV" ]; then
            echo "## Changes since $PREV" > CHANGELOG.md
            git log --pretty=format:"- %s" $PREV..HEAD >> CHANGELOG.md
          else
            echo "## Initial Release" > CHANGELOG.md
            echo "- First release of PX Toolbox" >> CHANGELOG.md
            echo "- Diff Viewer with inline highlights" >> CHANGELOG.md
            echo "- JSON Formatter with validation" >> CHANGELOG.md
            echo "- JWT Decoder with payload hints" >> CHANGELOG.md
            echo "- Base64 Encoder/Decoder" >> CHANGELOG.md
            echo "- URL Encoder/Decoder" >> CHANGELOG.md
            echo "- Comprehensive test coverage (98 unit + 53 E2E tests)" >> CHANGELOG.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body_path: CHANGELOG.md
          files: |
            pxtoolbox-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}